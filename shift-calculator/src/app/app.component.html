<div>
  <h2>Shifts Calculator</h2>

  <!-- Shifts input form -->
  <form (submit)="calculateShift()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newShift.name" required>
    <br>

    <label>Year: {{ currentYear }}</label>
    <br>

    <label for="startHour">Start Hour:</label>
    <input type="time" id="startHour" name="startHour" [(ngModel)]="newShift.startHour" required>

    <label for="endHour">End Hour:</label>
    <input type="time" id="endHour" name="endHour" [(ngModel)]="newShift.endHour" required>
    <br>

    <label for="hourlyRate">Hourly Rate:</label>
    <input type="number" id="hourlyRate" name="hourlyRate" [(ngModel)]="newShift.hourlyRate" required>
    <br>

    <button type="submit">Calculate</button>
  </form>

  <div *ngIf="shifts.length > 0">
    <h3>Previous Shifts:</h3>
    <ul>
      <li *ngFor="let shift of shifts">
        Name: {{ shift.name }} | Year: {{ shift.year }} | Start Hour: {{ shift.startHour }} | End Hour: {{ shift.endHour }} | Duration: {{ shift.duration }} hours | Hourly Rate: {{ shift.hourlyRate }} | Salary By Day: {{ shift.salaryByDay }}
      </li>
    </ul>
    <h3>Total Salary:</h3>
    <div>
      <label for="totalSalaryByDay">Total Salary by Day:</label>
      <input type="text" id="totalSalaryByDay" name="totalSalaryByDay" value="{{ calculateTotalSalaryByDay() }}" readonly>
    </div>
    <div>
      <label for="totalSalaryByMonth">Total Salary by Month:</label>
      <input type="text" id="totalSalaryByMonth" name="totalSalaryByMonth" value="{{ calculateTotalSalaryByMonth() }}" readonly>
    </div>
  </div>
</div>
